version: '3'

services:
  app:
    image: nifisample/app
    links:
      - app-postgre-db:app-postgre-db
    ports:
      - 80:80
    environment:
      - UploadUrl=Uploads
      - BackendRoot=https://localhost
      - DefConnStr=SERVER=app-postgre-db;User ID=flexberryuser;Password=jhv;Port=5432;database=appdb;
    networks:
      - nifisample

  app-postgre-db:
    image: nifisample/postgre-sql
    volumes:
      - NiFiSamplePostgreDb:/var/lib/pgsql/data/
    ports:
      - 5432:5432
    networks:
      - nifisample

  nifi:
    image: nifisample/nifi
    ports:
      - 8443:8443
    environment:
      # 4 characters min
      SINGLE_USER_CREDENTIALS_USERNAME: flexberryuser
      # 12 characters min
      SINGLE_USER_CREDENTIALS_PASSWORD: jhvjhvjhvjhv
    depends_on:
      - app-postgre-db
    networks:
      - nifisample

  loki:
    image: nifisample/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - nifisample
    volumes:
      - LOKIDB:/loki

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: usr123
      GF_SECURITY_ADMIN_USER: admin
    networks:
      - nifisample

volumes:
  NiFiSamplePostgreDb:
  LOKIDB:

networks:
  nifisample:
